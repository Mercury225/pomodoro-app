<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body class="kumbh">
    <header class="heading-2 title">pomodoro</header>
    <nav class="navigationpanel">
      <button class="[ pomodoro body-1 ] selected">pomodoro</button
      ><button class="shortbreak body-1">short break</button
      ><button class="longbreak body-1">long break</button>
    </nav>

    <section class="timer">
      <div class="bigcircle">
        <canvas id="timerRing" width="1000" height="1000"></canvas>
        <div class="smallercircle">
          <h2 id="time" class="heading-1">00:00</h2>
        </div>
        <div class="buttonpanel">
          <button id="startbutton" class="heading-4">start</button>
          <button id="pausebutton" class="heading-4">pause</button>
          <button id="resumebutton" class="heading-4">resume</button>
        </div>
      </div>
    </section>
    <svg
      class="settings"
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
    >
      <path
        fill="#D7E0FF"
        d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
        opacity=".5"
      />
    </svg>
    <div class="settingpanel">
      <section class="settingheader">
        <h2 class="settingstitle heading-2">Settings</h2>
        <img
          id="close"
          src="./assets/icon-close.svg"
          width="20"
          height="20"
          alt="close
        button"
        />
      </section>
      <section class="settime">
        <h3 class="timeminutes heading-4">Time (minutes)</h3>
        <div class="selectors">
          <div class="pomodoroselector body-2">
            <h4>pomodoro</h4>
            <div class="textbox-container">
              <span id="pomodoro-textbox" class="textbox"> </span>
              <div class="svgarrows">
                <svg
                  id="pomodoro-arrow-up"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 6l6-4 6 4"
                  />
                </svg>
                <svg
                  id="pomodoro-arrow-down"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 1l6 4 6-4"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="shortbreakselector body-2">
            <h4>short break</h4>
            <div class="textbox-container">
              <span id="shortbreak-textbox" class="textbox"> </span>
              <div class="svgarrows">
                <svg
                  id="shortbreak-arrow-up"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 6l6-4 6 4"
                  />
                </svg>
                <svg
                  id="shortbreak-arrow-down"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 1l6 4 6-4"
                  />
                </svg>
              </div>
            </div>
          </div>
          <div class="longbreakselector body-2">
            <h4>long break</h4>
            <div class="textbox-container">
              <span id="longbreak-textbox" class="textbox"> </span>
              <div class="svgarrows">
                <svg
                  id="longbreak-arrow-up"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 6l6-4 6 4"
                  />
                </svg>
                <svg
                  id="longbreak-arrow-down"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="7"
                >
                  <path
                    fill="none"
                    stroke="#1E213F"
                    stroke-opacity=".25"
                    stroke-width="2"
                    d="M1 1l6 4 6-4"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="font">
        <h3 class="heading-4">Font</h3>
        <div class="fontbuttons">
          <label for="kumbhbutton" id="kumbhbutton" class="checked"
            ><input type="checkbox" /> <span class="checkmark">Aa</span></label
          >
          <label for="robotobutton" id="robotobutton"
            ><input type="checkbox" /> <span class="checkmark">Aa</span></label
          >
          <label for="monobutton" id="monobutton"
            ><input type="checkbox" /> <span class="checkmark">Aa</span></label
          >
        </div>
      </section>
      <section class="color">
        <h3 class="heading-4">Color</h3>
        <div class="colorbuttons">
          <label for="redbutton" id="redbutton"
            ><input type="checkbox" /> <span class="checkmark"></span
          ></label>
          <label for="bluebutton" id="bluebutton"
            ><input type="checkbox" /> <span class="checkmark"></span
          ></label>
          <label for="purplebutton" id="purplebutton"
            ><input type="checkbox" /> <span class="checkmark"></span
          ></label>
        </div>
      </section>
      <button class="apply body-1">Apply</button>
    </div>
    <script type="module" src="./timerRing.js"></script>
    <script type="module" src="./settings.js"></script>
  </body>
</html>
